<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="../css/globals.css" />
        <link rel="stylesheet" href="../css/styleguide.css" />
        <link rel="stylesheet" href="../css/landing-page.css" />

        <title>JCI - Home</title>
    </head>
    <body>
        <div class="landing-page">
            <img class="texture" src="../assets/drones.avif" alt="Drone Background">
            
            <div id="navbar-placeholder"></div>
            
            <section class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">Real Superman in the Sky</h1>
                    <p class="hero-text">Serving the most reliable and durable drones for filmmaking to reconnaissance.</p>
                    <div class="hero-buttons">
                        <button class="btn btn-primary">
                            <span>Explore</span>
                            <span class="btn-icon">
                                <img src="../assets/vector.svg" alt="Arrow Icon" />
                            </span>
                        </button>

                        <button class="btn btn-secondary">
                            <span>Contact Us</span>
                            <span class="btn-icon">
                                <img src="../assets/vector.svg" alt="Arrow Icon" class="icon-white" />
                            </span>
                        </button>
                    </div>
                </div>
            </section>
        </div>
        
        <script src="../js/main.js"></script>
    </body>
</html>
