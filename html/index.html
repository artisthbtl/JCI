<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/globals.css" />
    <link rel="stylesheet" href="../css/styleguide.css" />
    <link rel="stylesheet" href="../css/landing-page.css" /> 
  </head>
  <body>
    <div class="landing-page">
      <img class="texture" src="../assets/drones.avif" />
      
      <h1 class="hero-title">Real Superman in the Sky</h1>
      
      <p class="text">Serving the most reliable and durable drones for filmmaking to reconnaissance.</p>
      
      <div class="hero-buttons">
        <button class="button">
          <div class="text-wrapper">Explore</div>
          <div class="SVG-margin">
            <div class="SVG">
              <div class="frame"><img class="vector" src="../assets/vector.svg" /></div>
            </div>
          </div>
        </button>
        <button class="button-2">
          <div class="div">Contact Us</div>
          <div class="SVG-wrapper">
            <div class="SVG">
              <div class="frame"><img class="vector" src="../assets/vector.svg" /></div>
            </div>
          </div>
        </button>
      </div>

      <div class="nav-bar">
        <div class="text-wrapper-2">JCI</div>
        <div class="frame-2">
          <div class="nav-link"><div class="text-wrapper-3">Explore</div></div>
          <div class="div-wrapper"><div class="text-wrapper-4">Forum</div></div>
          <div class="nav-link-2"><div class="text-wrapper-5">Contact Us</div></div>
        </div>
      </div>
    </div>
