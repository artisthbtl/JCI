<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCI - Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/landing-page.css">
    
    <link rel="stylesheet" href="../css/store.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="store-page-wrapper">
        
        <div class="store-card">
            <h1 class="store-heading">Shop Through Our Official Store</h1>
            
            <p class="store-subheading">Download The JCI App</p>
            
            <div class="app-buttons-container">
                <button class="app-btn" id="btn-playstore">
                    <img src="../assets/playstore.svg" alt="Google Play Store" width="32" height="32" />
                    <div class="btn-text">
                        <span class="large">Google Play</span>
                    </div>
                </button>

                <button class="app-btn" id="btn-appstore">
                    <img src="../assets/appstore.svg" alt="App Store" width="32" height="32" />
                    <div class="btn-text">
                        <span class="large">App Store</span>
                    </div>
                </button>
            </div>

            <div class="divider"></div>

            <p class="store-subheading">Or Through Our Partners</p>

            <div class="partners-grid">
                <div class="partner-item" id="btn-tokopedia">
                    <img src="../assets/tokped.png" alt="Tokopedia"> <span class="partner-name">Tokopedia</span>
                </div>

                <div class="partner-item" id="btn-tiktok">
                    <img src="../assets/tiktok.png" alt="TikTok Shop"> <span class="partner-name">TikTok Shop</span>
                </div>

                <div class="partner-item" id="btn-amazon">
                    <img src="../assets/amazon.png" alt="Amazon"> <span class="partner-name">Amazon</span>
                </div>
            </div>

        </div>

    </div>

    <div id="footer-placeholder"></div>

    <script src="../js/main.js"></script>
    <script src="../js/store.js"></script>
</body>
</html>
