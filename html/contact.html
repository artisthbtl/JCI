<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCI - Contact Us</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/landing-page.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="contact-page-wrapper">
        <div class="contact-card">
            
            <div class="card-header">
                <h1 class="contact-heading">Contact Us</h1>
                <p class="privacy-notice">
                    We respect your privacy. Your data will be safe with us.
                </p>
            </div>

            <form id="contactForm" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" placeholder="John Doe">
                    <span class="error-msg"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="johndoe@gmail.com">
                    <span class="error-msg"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" placeholder="+62 8123456789">
                    <span class="error-msg"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" rows="4" placeholder="Your Message Here"></textarea>
                    <span class="error-msg"></span>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms">
                    <label for="terms">Agree to our Terms & Condition. <a href="#">Read Here</a></label>
                    <span class="error-msg checkbox-error"></span>
                </div>

                <button type="submit" class="submit-btn">
                    Submit <span class="material-symbols-outlined">chevron_right</span>
                </button>
            </form>

        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../js/main.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
